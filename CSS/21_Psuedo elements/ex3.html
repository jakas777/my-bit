<!-- Insert the image "https://cataas.com/cat" before, and after <p> elements, using the ::before and ::after pseudo-elements.
-->
<!DOCTYPE html>
<html>
<head>
<style>
p::before{
  content:"" ;
  background-color: url(https://cataas.com/cat);
  background-size: 10px 20px;
  width: 10px;
  height: 20px;
  display:inline-block;
}
p::after{
  content: url(https://cataas.com/cat);
}
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

</body>
</html>
