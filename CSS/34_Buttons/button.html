<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="button_base.css">
    <link rel="stylesheet" href="button_contained.css">
    <link rel="stylesheet" href="../ND/Roboto.css">
    <link rel="stylesheet" href="button_text.css">
    <link rel="stylesheet" href="button_outline.css">
</head>

<body>
    <div class="container-spacer"></div>
    <div class="container">
        <h3> Contained button</h3>
        <div class="buttons-container">
            <button class="button-base-root button-root contained">Default</button>
            <button class="button-base-root button-root contained-primary">primary</button>
            <button class="button-base-root button-root contained-secondary">Secondary</button>
            <button class="button-base-root button-root contained" disabled>Disabled</button>
            <a class="button-base-root button-root contained contained-primary">Link</a>
        </div>
        <div class="container-spacer"></div>
    </div>

    <div class="container">
        <h3> Text button</h3>
        <div class="buttons-container">
            <button class="button-base-root button-root text">Default</button>
            <button class="button-base-root button-root text-primary">primary</button>
            <button class="button-base-root button-root text-secondary">Secondary</button>
            <button class="button-base-root button-root text" disabled>Disabled</button>
            <button class="button-base-root button-root text text-primary">Link</button>
        </div>
        <div class="container-spacer"></div>
    </div>

    <div class="container">
        <h3> Outline button</h3>
        <div class="buttons-container">
            <button class="button-base-root button-root outline">Default</button>
            <button class="button-base-root button-root outline-primary">primary</button>
            <button class="button-base-root button-root outline-secondary">Secondary</button>
            <button class="button-base-root button-root outline" disabled>Disabled</button>
            <button class="button-base-root button-root outline outline-primary">Link</button>
        </div>
        <div class="container-spacer"></div>
    </div>


</body>

</html>
