<!-- Use the margin property to set the top and bottom margins for <h1> to "50px", and left and right margins to "25px".
 -->
 <!DOCTYPE html>
 <html>
 <head>
 <style>
 h1 {
   background-color: lightblue;
   margin: 50px 20px;
 }
 </style>
 </head>
 <body>
 
 <h1>This is a Heading</h1>
 <p>This is a paragraph.</p>
 
 </body>
 </html>
