<!-- Specify that the overflowed content for the <p>
     element should be signaled with an ellipsis (...)
 -->
 <!DOCTYPE html>
 <html>
 <head>
 <style>
    
 p {
     text-overflow: ellipsis;
   width: 150px; 
   border: 1px solid #000000;
   overflow: hidden;

 }
 </style>
 </head>
 <body>
 <title>This paragraph contains a very long word: supercalifragilisticexpialidocious.</title>
 <p>This paragraph contains a very long word: supercalifragilisticexpialidocious.</p>
 
 </body>
 </html>
