<!-- With the list-style property: Set the unordered list marker to 
    "your image", with a backup style of "circle", and display the markers inside the content flow.-->
<!DOCTYPE html>
<html>

<head>
    <style>
        ul {
            list-style: circle url('https://img.icons8.com/small/2x/conflict.png');
        }
    </style>
</head>

<body>

    <p>This is an unordered list:</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

</body>

</html>
