<!-- Give the <div> element an image border using the image "https://www.w3schools.com/css/border.png". Slice the image at 30px and repeat it.


 -->
 <!DOCTYPE html>
 <html>
 <head>
 <style> 
 div {
    border: 10px solid transparent;
  padding: 15px;
  border-image: url("https://www.w3schools.com/css/border.png") 30 round;
 }
 </style>
 </head>
 <body>
 
 <div>This is a div element. It has some text.</div>
 
 </body>
 </html>
