<!-- Set a radial gradient background for the <div> element, 
    with a circle shape, transitioning from "white" to "green".


-->
<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      background: radial-gradient(circle,white, green);
    }
  </style>
</head>

<body>

  <div style="height:200px"></div>

</body>

</html>
