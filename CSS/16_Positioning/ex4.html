<!-- Position the <img> element behind the text.

 -->
 <!DOCTYPE html>
 <html>
 <head>
 <style>
 img {
   position: absolute;
   left: 0px;
   top: 0px;
   z-index: -1;
 }
 </style>
 </head>
 <body>
 
 <h1>This is a Heading</h1>
 <p>This is a paragraph.</p>
 <p>This is another paragraph.</p>
 <img src="https://cataas.com/cat"  width="100" height="140">
 
 </body>
 </html>
