<!-- Remove underlines for visited and unvisited links, and specify "underline" for the hover and active link states.
 -->
<!DOCTYPE html>
<html>

<head>
    <style>
        /* unvisited link */
        a:link {
            text-decoration: none;
            color: red;

        }

        /* visited link */
        a:visited {
            text-decoration: none;
        }

        /* mouse over link */
        a:hover {
            text-decoration: underline;

        }

        /* selected link */
        a:active {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p><a href="https://www.w3schools.com">W3Schools.com</a></p>
    <p><a href="https://www.turguje.lt">turguje.lt</a></p>
</body>

</html>
