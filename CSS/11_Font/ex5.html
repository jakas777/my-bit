<!-- With the font property: Set the <p> to "italic", "20px" and "Verdana".

-->
<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            font-size: italic 20px verdana;
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

</body>

</html>
