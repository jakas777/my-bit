<!DOCTYPE html>
<html>

<head>
    <style>
        @font-face {
            font-family: mano1fontas;
            src: url('DancingScript-Regular.ttf');
        }

        @font-face {
            font-family: mano1fontas;
            src: url('DancingScript-Regular.ttf');
            font-weight: bold;
        }

        @font-face {
            font-family: mano1fontas;
            src: url('DancingScript-Medium.ttf');
            font-weight: 500;
        }

        @font-face {
            font-family: mano1fontas;
            src: url('DancingScript-SemiBold.ttf');
            font-weight: 600;
        }

        div {
            font-family: mano1fontas;
        }

        .bold {
            font-weight: bold;
        }

        .medium {
            font-weight: 500;
        }

        .semibold {
            font-weight: 600;
        }
        
    </style>
</head>

<body>

    <div>paprastas tekstas </div>
    <div class="Bold">tekstas bolt</div>
    <div class="medium">tekstas medium</div>
    <div class="semibold">tekstas semi bold</div>
</body>

</html>
