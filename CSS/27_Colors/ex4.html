<!-- Set the transparency/opacity of the <h1> element to "0.4".

 -->
<!DOCTYPE html>
<html>

<head>
  <style>
    h1 {
      background-color:rgba(255,0,0,0.4) ;
      opacity:0.4;

    }
  </style>
</head>

<body>

  <h1>This is a Heading</h1>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>

</body>

</html>
