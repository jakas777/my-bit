<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="container-wrapper">
            <form>
            </form>
            <div class="company-details">
                <div class="company-details-row">
                    <div class="row-icon">
                        <span class="lnr lnr-map-marker"></span>
                    </div>
                    <div class="row-details">
                        <span class="title">Address</span>
                        <span class="subtitle">Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US</span>
                    </div>
                </div>

                <div class="company-details-row">
                    <div class="row-icon">
                        <span class="lnr lnr-phone-handset"></span>
                    </div>
                    <div class="row-details">
                        <span class="title">Lets Talk</span>
                        <span class="subtitle-green">+1 800 1236879</span>
                    </div>
                </div>

                <div class="company-details-row">
                    <div class="row-icon">
                        <span class="lnr lnr-envelope"></span>
                    </div>
                    <div class="row-details">
                        <span class="title">General Support</span>
                        <span class="subtitle-green">contact@example.com</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
